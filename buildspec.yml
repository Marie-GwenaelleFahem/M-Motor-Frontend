version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync build/ s3://groupe3-mmotors --delete
      - aws cloudfront create-invalidation --distribution-id ID_DISTRIBUTION_CLOUDFRONT --paths "/*"

artifacts:
  files:
    - '**/*'
